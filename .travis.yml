
language: php

sudo: false

git:
  depth: 2

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  fast_finish: true
  include:
    - php: 7.0
      env: DB=mariadb
      addons:
        mariadb: 10.2
    - php: 7.1
      env: DB=mariadb
      addons:
        mariadb: 10.2
    - php: 7.2
      env: DB=mariadb
      addons:
        mariadb: 10.3
    - php: 7.3
      env: DB=mariadb
      addons:
        mariadb: 10.3

services:
  - mysql

before_script:
  - php --version
  - travis_retry wget https://scrutinizer-ci.com/ocular.phar
  - travis_retry mysql -e 'CREATE DATABASE mysql_test;'
  - travis_retry mysql -e 'USE mysql_test; CREATE TABLE test_page ( page_id int(16) NOT NULL auto_increment, page_template varchar(255), page_type varchar(255), PRIMARY KEY (page_id)) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4;'
  - travis_retry composer self-update
  - travis_retry composer require satooshi/php-coveralls
  - travis_retry composer require phpstan/phpstan-shim
  - travis_retry composer install --no-interaction --prefer-source
  - composer dump-autoload -o

script:
  - mkdir -p build/logs
  - php vendor/bin/phpunit --verbose -c phpunit.xml
  - php vendor/bin/phpstan analyse --level=7 --configuration=phpstan.neon src

after_script:
  - php vendor/bin/coveralls -v
  - php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml
  - bash <(curl -s https://codecov.io/bash)
